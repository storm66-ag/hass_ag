play_kodi_pvr:
    alias: Turn on the silly box
    sequence:
      - alias: TV on
        service: media_player.turn_on
        data:
          entity_id: media_player.kodi

      - alias: Play TV channel
        service: media_player.play_media
        data_template:
          entity_id: media_player.kodi
          media_content_type: "CHANNEL"
          media_content_id: >
              10
stop_kodi_pvr:
    alias: Turn off the silly box
    sequence:
      - alias: TV off
        service: media_player.turn_off
        data:
          entity_id: media_player.kodi

get_pvr_channels:
    alias: TV Channels
    sequence:
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: PVR.GetChannels
          channelgroupid: 1

kodi_test_notify:
    alias: Kodi Alert - Test
    sequence:
      - service: notify.kodi_bedroom
        data:
          title: Home Assistant
          message: This is a test message!
          data:
            icon: https://s-media-cache-ak0.pinimg.com/...
