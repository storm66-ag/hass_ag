- platform: yweather
  monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - pressure
      - visibility
      - humidity
      - temperature

- platform: template
  sensors:
      pressure_ext:
        value_template: "{{ (states.sensor.yweather_pressure.state | float / 1.33) | int  }}"
        unit_of_measurement: 'мм рт. ст'

#  - platform: rest
#    name: M2ADC1
#    unit_of_measurement: KPa
